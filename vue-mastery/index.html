<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE - Mastery Course - Basics</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
	<div class="nav-bar"></div>
	
	<div id="app">
		<div class="cart">
			<p>Cart ({{ cart.length }})</p>

			<ul id="detailsCart">
				<li v-for="item in productsInCart"><a href="javascript:;">{{ item }}</a></li>
			</ul>
		</div>

		<product :premium="premium" :costshipping="costshipping" @add-to-cart="addItemToCart" @remove-to-cart="remItemFromCart"></product>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
