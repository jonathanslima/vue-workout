<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE - Mastery Course - Basics</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
	<div class="nav-bar"></div>
	
	<div id="app">
		<div class="product">
			<div class="product-image">
				<a :href="link">
					<img :src="image" :alt="description">
				</a>
			</div>

			<div class="product-info">
				<h1>{{ product }}</h1>
				<p v-if="inStock">In stock</p>		
				<p v-else>Out of stock</p>		
				
				<ul>
					<li v-for="item in details">{{ item }}</li>
				</ul>

				<ul>
					<li v-for="variant in variants" @mouseover="updateProduct(variant.variantImage)" :key="variant.variantId">{{ variant.variantColor }}</li>
				</ul>
				<ul>
					<li><span v-for="size in sizes" >{{ size + '/ ' }}</span></li>
				</ul>

				<button @click="addToCart">Add to cart</button>
				<div class="cart">
					<p>Cart ({{ cart }})</p>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
