<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Dashboard in Vue JS</title>
</head>
<body>
	<div class="container-geral">
		<section id="containerInfo1" class="container grid grid-template-columns-4">
			<div class="item subgrid">
				<div class="box unique">
					<span class="big"><img data-img="dev" class="img-person" src="img/person.png" alt=""></span>
					<span class="ltt" data-name="login">name</span>
					<span class="ltt" data-company="company">company</span>
					<span class="ltt ltt-mini" data-bio="bio">bio</span>
					<span class="ltt ltt-mini" data-local="local">location</span>
				</div>
			</div>

			<div class="item graph">
				<div class="box">
					<h1 class="title">Total repositories</h1>
					<canvas id="Chart1"></canvas>
				</div>
			</div>

			<div class="item graph">
				<div class="box">
					<h1 class="title">Followers x Following</h1>
					<canvas id="Chart2"></canvas>
				</div>
			</div>

			<div class="item subgrid">
				<div class="box">
					<span class="big" data-repos="repos">0</span>
					<span class="ltt">Repositories owner</span>
				</div>
				<div class="box">
					<span class="big" data-stars="stars">0</span>
					<span class="ltt">Stars</span>
				</div>
			</div>
		</section>

		<section id="containerInfo2" class="container grid grid-template-columns-2">
			<div class="item graph">
				<div class="box">
					<canvas id="Chart3"></canvas>
				</div>
			</div>
			<div class="item graph subgrid">
				<div class="box">
					<canvas id="Chart4"></canvas>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script>
		let userName = prompt('Type your github username.', '');
		let user;
		
		if(userName) user = userName;
		else{
			alert('You need to type some username, try again!')
			window.location.href = './dashboard.html';
		}
		

		let res, starsOrder;
		let getUserData = ()=>{
			fetch('https://api.github.com/users/' + user)
			.then(res => res.json())
		    .then(function (json) {
		    	res = json;

				fillData.init();
				mountChartOne();
				mountChartTwo();
		    });
		};

		let getUserRepos = ()=>{
			fetch('https://api.github.com/users/' + user + '/repos?per_page=100')
			.then(res => res.json())
		    .then(function (json) {
		    	res = json;
		    	getDataRepo(res);
		    	getLanguagesRepo(res);
		    	sumStars(res);
		    });
		};

		let getDataRepo = (res)=>{
	    	starsOrder = res.sort(function(a,b){
				return b.stargazers_count - a.stargazers_count;
			});

	    	res.map(function(i){console.log(i.stargazers_count)})
			mountChartThree(starsOrder);
		};

		let getLanguagesRepo = (res)=>{
			console.log(res)
	    	let javascript = 0, html = 0, css = 0, php = 0, typescript = 0, python = 0; other = 0, languages = '';

	    	res.map(function(i){
	    		switch(i.language ? i.language.toLowerCase() : 'other'){
	    			case 'html':
	    				html += 1;
	    				break;

	    			case 'css':
	    				css += 1;
	    				break;

	    			case 'php':
	    				php += 1;
	    				break;

	    			case 'javascript':
	    				javascript += 1;
	    				break;

	    			case 'typescript':
	    				typescript += 1;
	    				break;

	    			case 'python':
	    				python += 1;
	    				break;

	    			default:
	    				other += 1;
	    				break;
	    		}
	    	});

	    	languages = {
	    		'javascript': javascript, 
	    		'html': html, 
	    		'css': css, 
	    		'php': php, 
	    		'typescript': typescript, 
	    		'python': python,
	    		'other': other
	    	}

			mountChartFour(languages);
		};

		let sumStars = (res)=>{
			let sum = res.reduce( function( initVal, el ) {
			    return initVal + el.stargazers_count;
			}, 0 );

			document.querySelector('[data-stars="stars"]').textContent = sum;
		};

		const fillData = {
			fillCardDev: ()=>{
				document.querySelector('[data-img="dev"]').setAttribute('src', res.avatar_url);
				document.querySelector('[data-name="login"]').textContent = res.login;
				document.querySelector('[data-company="company"]').textContent = res.company;
				document.querySelector('[data-bio="bio"]').textContent = res.bio;
				document.querySelector('[data-local="local"]').textContent = res.location;
			},
			fillChartFollowers: ()=>{
				return res.followers;
			},
			fillChartFollowing: ()=>{
				return res.following;
			},
			fillPublicGists: ()=>{
				return res.public_gists;
			},
			fillPublicRepos: ()=>{
				document.querySelector('[data-repos="repos"]').textContent = res.public_repos;
				return res.public_repos;
			},
			init: ()=>{
				fillData.fillCardDev();
				fillData.fillPublicRepos();
			}
		};

		getUserData();
		getUserRepos();
	</script>

	<script>
		let ctx1 = document.getElementById("Chart1").getContext('2d');
		let ctx2 = document.getElementById("Chart2").getContext('2d');
		let ctx3 = document.getElementById("Chart3").getContext('2d');
		let ctx4 = document.getElementById("Chart4").getContext('2d');

		const mountChartOne = ()=>{
			let Chart1 = new Chart(ctx1, {
			    type: 'pie',
			    data: {
			        labels: ["Repositories", 'Goal'],
			        datasets: [{
			            label: 'Repositories',
			            data: [fillData.fillPublicRepos(), 100 - fillData.fillPublicRepos()],
			            backgroundColor: [
			                'rgba(44, 62, 80, 1)',
			                'rgba(189, 195, 199, 1)'
			            ],
			            borderColor: [
			                'rgba(44, 62, 80, 1)',
			                'rgba(189, 195, 199, 1)'
			            ],
			            borderWidth: 1
			        }]
			    }
			});
		};
		
		const mountChartTwo = ()=>{
			let Chart2 = new Chart(ctx2, {
			    type: 'doughnut',
			    data: {
			        labels: ["Followers", 'Following'],
			        datasets: [{
			            label: '# of Votes',
			            data: [fillData.fillChartFollowers(), fillData.fillChartFollowing()],
			            backgroundColor: [
			                'rgba(124, 204, 99, 1)',
			                'rgba(44, 62, 80, 0.5)'
			            ],
			            borderColor: [
			                'rgba(124, 204, 99, 1)',
			                'rgba(44, 62, 80, 0.5)'
			            ],
			            borderWidth: 1
			        }]
			    }
			});
		};

		const mountChartThree = (starInfo)=>{
			let repoIn = starInfo;
			let Chart3 = new Chart(ctx3, {
			    type: 'line',
			    data: {
			        labels: [repoIn[0].name, repoIn[1].name, repoIn[2].name, repoIn[3].name, repoIn[4].name],
			        datasets: [{
			            label: 'Repo Stars',
			            data: [repoIn[0].stargazers_count, repoIn[1].stargazers_count, repoIn[2].stargazers_count, repoIn[3].stargazers_count, repoIn[4].stargazers_count],
			            backgroundColor: [
			                'rgba(75, 90, 107, 0.2)',
			                'rgba(69, 108, 99, 0.8)',
			                'rgba(120, 147, 81, 0.8)',
			                'rgba(169, 46, 69, 0.8)',
			                'rgba(244, 205, 64, 0.8)',
			            ],
			            borderColor: [
			                'rgba(75, 90, 107, 1)',
			                'rgba(69, 108, 99, 1)',
			                'rgba(120, 147, 81, 1)',
			                'rgba(169, 46, 69, 1)',
			                'rgba(244, 205, 64, 1)',
			            ],
			            borderWidth: 1
			        }]
			    },
			    options: {
			        scales: {
			            yAxes: [{
			                ticks: {
			                    beginAtZero:true,
			                }
			            }]
			        }
			    }
			});
		};

		const mountChartFour = (lang)=>{
			let languages = lang;
			let Chart4 = new Chart(ctx4, {
			    type: 'bar',
			    data: {
			        labels: ['js', 'html', 'css', 'php', 'python', 'typescript', 'other'],
			        datasets: [{
			            label: 'Languages',
			            data: [languages.javascript, languages.html, languages.css, languages.php, languages.python, languages.typescript, languages.other],
			            backgroundColor: [
			                'rgba(52,12,103, 0.8)',
			                'rgba(229, 119, 26, 0.8)',
			                'rgba(254, 195, 6, 0.8)',
			                'rgba(98, 174, 231, 0.8)',
			                'rgba(171, 136, 180, 0.8)',
			                'rgba(30,176,39, 0.8)',
			                'rgba(169, 46, 69, 0.8)',
							'rgba(244, 205, 64, 0.8)',
			            ],
			            borderColor: [
			                'rgba(52,12,103, 1)',
			                'rgba(229, 119, 26, 1)',
			                'rgba(254, 195, 6, 1)',
			                'rgba(98, 174, 231, 1)',
			                'rgba(171, 136, 180, 1)',
			                'rgba(30,176,39, 1)',
			                'rgba(169, 46, 69, 1)',
							'rgba(244, 205, 64, 1)',
            			],
			            borderWidth: 1
			        }]
			    }
			});
		};
	</script>
</body>
</html>
