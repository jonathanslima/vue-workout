<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<title>Dashboard in Vue JS</title>
	<style>
		/* reset */
			body{
				padding: 0;
				margin: 0;
				font-family: 'Roboto', sans-serif;
			}
		/* end reset */

		.container-geral{
			background: #c1c1c1;
		}

		.grid{
			display: grid;
		}

		.container .item .box{
			background: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 150px;
			margin: 10px;
			border-radius: 5px;
			flex-direction: column;
		}

		.container .item .unique{
			height: 310px;
		}

		.container .item .unique .ltt-mini{
			font-size: 10px;
			margin-top: 5px;
		}

		.container .item .box .big{
			font-weight: bold;
			font-size: 24px;
			padding-bottom: 5px;
		}

		.container .subgrid .box:first-child{
			margin-top: 10px;
			margin-bottom: 20px;
		}

		.container .graph .box{
			height: 310px;
		}

		.box .img-person{
			width: 50%;
			margin-left: 25%;
			border-radius: 50%;
		}

		@media(min-width: 768px){

			.grid-template-columns-4{
				grid-template-columns: 1fr 2fr 2fr 1fr;
			}

			.container .subgrid .box:first-child{
				margin-top: 10px;
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container-geral">
		<section id="containerInfo1" class="container grid grid-template-columns-4">
			<div class="item subgrid">
				<div class="box unique">
					<span class="big"><img data-img="dev" class="img-person" src="img/person.png" alt=""></span>
					<span class="ltt" data-name="login">name</span>
					<span class="ltt" data-company="company">company</span>
					<span class="ltt ltt-mini" data-bio="bio">bio</span>
					<span class="ltt ltt-mini" data-local="local">location</span>
				</div>
			</div>

			<div class="item graph">
				<div class="box">
					<h1 class="title">Total repositories</h1>
					<canvas id="Chart1"></canvas>
				</div>
			</div>

			<div class="item graph">
				<div class="box">
					<h1 class="title">Followers x Following</h1>
					<canvas id="Chart2"></canvas>
				</div>
			</div>

			<div class="item subgrid">
				<div class="box">
					<span class="big" data-repos="repos">25%</span>
					<span class="ltt">Repositories owner</span>
				</div>
				<div class="box">
					<canvas id="Chart3"></canvas>
				</div>
			</div>
		</section>

		<section id="containerInfo2" class="container grid grid-template-columns-4">
			<div class="item subgrid">
				<div class="box">
					<span class="big">3,000</span>
					<span class="ltt">Info title</span>
				</div>
				<div class="box">
					<span class="big">3,000</span>
					<span class="ltt">Info title</span>
				</div>
			</div>
			<div class="item graph">
				<div class="box">
					<canvas id="Chart4"></canvas>
				</div>
			</div>
			<div class="item graph"><div class="box">
				<canvas id="Chart5"></canvas>
			</div></div>
			<div class="item graph subgrid">
				<div class="box">
					<canvas id="Chart6"></canvas>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script>
		let res;
		let user = 'jonathanslima';
		let getUserData = ()=>{
			fetch('https://api.github.com/users/' + user, {
			    method: 'GET'
			})
			.then(function (res) {
		        return res.json();
		    })
		    .then(function (json) {
		    	res = json;

				fillData.init();
				mountChartOne();
				mountChartTwo();
		    });
		};

		let getUserRepos = ()=>{
			fetch('https://api.github.com/users/' + user + '/repos?per_page=100', {
			    method: 'GET'
			})
			.then(function (res) {
		        return res.json();
		    })
		    .then(function (json) {
		    	res = json;
				mountChartThree();
				// mountChartFour();
				// mountChartFive();
				// mountChartSix();

				console.log('repos: ', res);
		    });
		};

		let getStarredRepos = ()=>{
			fetch('https://api.github.com/users/' + user + '/starred?per_page=100', {
			    method: 'GET'
			})
			.then(function (res) {
		        return res.json();
		    })
		    .then(function (json) {
		    	res = json;
				// mountChartThree();
				// mountChartFour();
				// mountChartFive();
				// mountChartSix();

				console.log('starred: ', res);
		    });
		};

		const fillData = {
			fillCardDev: ()=>{
				document.querySelector('[data-img="dev"]').setAttribute('src', res.avatar_url);
				document.querySelector('[data-name="login"]').textContent = res.login;
				document.querySelector('[data-company="company"]').textContent = res.company;
				document.querySelector('[data-bio="bio"]').textContent = res.bio;
				document.querySelector('[data-local="local"]').textContent = res.location;
			},
			fillChartFollowers: ()=>{
				console.log(res);
				return res.followers;
			},
			fillChartFollowing: ()=>{
				return res.following;
			},
			fillPublicGists: ()=>{
				return res.public_gists;
			},
			fillPublicRepos: ()=>{
				document.querySelector('[data-repos="repos"]').textContent = res.public_repos;
				return res.public_repos;
			},
			init: ()=>{
				fillData.fillCardDev();
				fillData.fillPublicRepos();
			}
		};

		getUserData();
		getUserRepos();
		getStarredRepos();
	</script>

	<script>

		const mountChartOne = ()=>{
			let Chart1 = new Chart(ctx1, {
			    type: 'pie',
			    data: {

			        datasets: [{
			            label: 'Repositories',
			            data: [fillData.fillPublicRepos(), 100 - fillData.fillPublicRepos()],

		const mountChartSix = ()=>{
			let Chart6 = new Chart(ctx6, {

</body>
</html>
